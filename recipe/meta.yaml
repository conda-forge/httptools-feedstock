{% set name = "httptools" %}
{% set version = "0.0.10" %}
{% set sha256 = "f50dcb27178416c3a4113e9e1b392be5d1ff56ae1e474fe80869ed8530505e4c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - httptools

about:
  home: https://github.com/MagicStack/httptools
  summary: "Fast HTTP parser"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kszucs
